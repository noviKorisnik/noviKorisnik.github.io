<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const path = window.location.pathname;
        if (path.startsWith('/auth/')) {
            window.location = `/?path=${path}`;
        } else {
            window.location = '/';
        }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
