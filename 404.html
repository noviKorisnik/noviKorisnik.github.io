<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const search = window.location.search;
      window.location.href = '/' + (path !== '/404.html' ? path + search : '');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
