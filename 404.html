<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const origin = window.location.origin;
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        let redirectTo = origin
            + 'index.html'
            + path ? path : ''
            + search ? `?${search}` : ''
            + hash ? `#${hash}` : '';

      console.log(redirectTo, window.location);
//      window.location.href = 'https://novikorisnik.github.io/' + (path !== '/404.html' ? path + search : '');
    </script>
